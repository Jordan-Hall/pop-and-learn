  <text x="96" y="85" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold"
        text-anchor="middle"
        fill="#FF6B95">
    Pop
  </text>
  
  <text x="96" y="125" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold"
