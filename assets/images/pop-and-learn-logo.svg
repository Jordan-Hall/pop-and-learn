<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background (optional, can be transparent) -->
  <rect width="400" height="300" fill="white" opacity="0"/>
  
  <!-- Title with shadow effect -->
  <g>
    <!-- Text shadow -->
    <text x="200" y="150" 
          font-family="Arial, sans-serif" 
          font-size="52" 
          font-weight="bold"
          text-anchor="middle"
          fill="rgba(0, 0, 0, 0.1)"
          transform="translate(2, 2)">
      Pop &amp; Learn
    </text>
    
    <!-- Main title text -->
    <text x="200" y="150" 
          font-family="Arial, sans-serif" 
          font-size="52" 
          font-weight="bold"
          text-anchor="middle"
          fill="#FF6B95">
      Pop &amp; Learn
    </text>
    
    <!-- Subtitle -->
    <text x="200" y="180" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          text-anchor="middle"
          fill="#666">
      Fun learning for little fingers!
    </text>
  </g>
  
  <!-- Decorative elements - bubbles for the "Pop" theme -->
  <circle cx="100" cy="100" r="15" fill="#FF6B95" opacity="0.7"/>
  <circle cx="330" cy="120" r="12" fill="#FF6B95" opacity="0.7"/>
  <circle cx="130" cy="200" r="10" fill="#FF6B95" opacity="0.5"/>
  <circle cx="290" cy="190" r="8" fill="#FF6B95" opacity="0.5"/>
</svg>
