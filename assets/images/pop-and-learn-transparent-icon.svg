<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000044"/>
    </filter>
  </defs>
  
  <!-- Large bubble representing "Pop" -->
  <circle cx="96" cy="70" r="40" fill="#FF6B95" filter="url(#shadow)"/>
  
  <!-- "P&L" text inside bubble -->
  <text x="96" y="80" 
        font-family="Arial, sans-serif" 
        font-size="38" 
        font-weight="bold"
        text-anchor="middle"
        fill="white">
    P&amp;L
  </text>
  
  <!-- Smaller bubbles -->
  <circle cx="58" cy="128" r="20" fill="#FF6B95" filter="url(#shadow)"/>
  <circle cx="96" cy="140" r="16" fill="#FF6B95" filter="url(#shadow)"/>
  <circle cx="134" cy="128" r="20" fill="#FF6B95" filter="url(#shadow)"/>
  
  <!-- Small decorative bubbles -->
  <circle cx="46" cy="50" r="8" fill="#FFD1DC" opacity="0.8"/>
  <circle cx="146" cy="50" r="6" fill="#FFD1DC" opacity="0.8"/>
  <circle cx="30" cy="90" r="5" fill="#FFD1DC" opacity="0.6"/>
  <circle cx="162" cy="90" r="5" fill="#FFD1DC" opacity="0.6"/>
</svg>
